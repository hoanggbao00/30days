<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Day1 - Product cart</title>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class="far fa-heart"></i>
        </div>
        <div class="card__cart">
            <i class="far fa-shopping-cart"></i>
        </div>
        <div class="card__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="product">
        </div>
        <div class="card__title">
            <span class="title">
                Nike Zoom KD 12
            </span>
        </div>
        <div class="card__price">
            <span class="price">
                $99
            </span>
        </div>
        <div class="card__size">
            <h3>Size: </h3>
            <span class="size">6</span>
            <span class="size">7</span>
            <span class="size">8</span>
            <span class="size">9</span>
        </div>
        <div class="card__color">
            <h3>Color: </h3>
            <div class="color green"></div>
            <div class="color red"></div>
            <div class="color black"></div>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
    <a style="
        position: fixed;top: 50%; right: 15px;transform: translateY(-50%);
        background-color: #fff;padding: 5px 10px;text-align: center;border-radius: 5px;"
        href="https://hoanggbao00.github.io/30days/Day2/">Next day</a>
</body>
</html>
