<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Day 14 - Slideshow Carousel</title>
</head>
<body>
    <div class="slideshow--container">
        <div class="image--preview">
            <img src="./assets/images/img1.jpg" alt="">
            <div class="control">
                <i class="far fa-angle-left button" id="prev"></i>
                <i class="far fa-angle-right button" id="next"></i>
            </div>
        </div>
        <div class="gallery--container">
            <img class="item active" src="./assets/images/img1.jpg" alt="">
            <img class="item" src="./assets/images/img2.jpg" alt="">
            <img class="item" src="./assets/images/img3.jpg" alt="">
            <img class="item" src="./assets/images/img4.jpg" alt="">
            <img class="item" src="./assets/images/img5.jpg" alt="">
            <img class="item" src="./assets/images/img6.jpg" alt="">
            <img class="item" src="./assets/images/img7.jpg" alt="">
            <img class="item" src="./assets/images/img8.jpg" alt="">
            <img class="item" src="./assets/images/img9.jpg" alt="">
            <img class="item" src="./assets/images/img10.jpg" alt="">
        </div>
    </div>
    <a style="
        position: fixed;top: 50%; left: 15px;transform: translateY(-50%);
        background-color: #fff;padding: 5px 10px;text-align: center;border-radius: 5px; box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.3);"
        href="../Day13/">Prev day</a>
    <a style="
        position: fixed;top: 50%; right: 15px;transform: translateY(-50%);
        background-color: #fff;padding: 5px 10px;text-align: center;border-radius: 5px; box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.3);"
        href="../Day15/">Next day</a>
    <script src="./app.js"></script>
</body>
</html>
