<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Day 4 - Image Gallery</title>
</head>
<body>
    <div class="gallery--container">
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="image">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt="image">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt="image">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt="image">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt="image">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg" alt="image">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg" alt="image">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="image">
        </div>
    </div>

    <div class="gallery">
        <span class="close">
            <i class="far fa-times"></i>
        </span>
        <div class="gallery--inner">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="image">
        </div>
        <div class="control">
            <div action="prev" class="control__btn prev">
                <i class="far fa-angle-left"></i>
            </div>
            <div action="next" class="control__btn next">
                <i class="far fa-angle-right"></i>
            </div>
        </div>
    </div>
    <a style="
        position: fixed;top: 50%; left: 15px;transform: translateY(-50%);
        background-color: #fff;padding: 5px 10px;text-align: center;border-radius: 5px; box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.3);"
        href="../Day3/">Prev day</a>
    <a style="
        position: fixed;top: 50%; right: 15px;transform: translateY(-50%);
        background-color: #fff;padding: 5px 10px;text-align: center;border-radius: 5px; box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.3);"
        href="../Day5/">Next day</a>
    <script src="./app.js"></script>
</body>
</html>
