<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Day 3 - Modal</title>
</head>
<body>
    <button id="open">Open Modal</button>

    <div class="modal--container">
        <div class="modal__inner">
            <div class="modal--header">
                <p class="title">Welcome to Modal</p>
                <span class="close">
                    <i class="far fa-times"></i>
                </span>
            </div>
            <div class="modal--body">
                <h3 class="title">Modal</h3>
                <span class="message">Đây là phần body của modal</span>
            </div>
            <div class="modal--footer">
                <button class="close">Close</button>
            </div>
        </div>
    </div>
    <a style="
        position: fixed;top: 50%; left: 15px;transform: translateY(-50%);
        background-color: #fff;padding: 5px 10px;text-align: center;border-radius: 5px;"
        href="https://hoanggbao00.github.io/30days/Day2/">Prev day</a>
    <a style="
        position: fixed;top: 50%; right: 15px;transform: translateY(-50%);
        background-color: #fff;padding: 5px 10px;text-align: center;border-radius: 5px;"
        href="https://hoanggbao00.github.io/30days/Day4/">Next day</a>
    <script src="./app.js"></script>
</body>
</html>
