<body>
    <div class="container">
        <div class="toolbox__container">
            <div class="toolbox toolbox--left">
                <div class="color">
                    <input type="color">
                </div>
                <div class="eraser">
                    <i class="fas fa-eraser"></i>
                </div>
                <div class="size--down"> - </div>
                <div class="size">
                    <p id="size">10</p>
                </div>
                <div class="size--up">+</div>
            </div>
            <div class="toolbox toolbox--right">
                <div class="save">
                    <i class="fas fa-save"></i>
                </div>
                <div class="clear">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <canvas id="main">

        </canvas>
    </div>
